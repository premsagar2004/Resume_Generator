{% extends 'base.html' %}
{% block contactactive %} active {% endblock contactactive %}
{% block title%}Contact Us{% endblock %}
<!doctype html>
<html lang="en">

<head>
  {% load static%}

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Contact</title>
</head>

<body>
  {% block body %}
   
    <!-- message code -->

    {% for messgaes in messages %}
    <div class="alert alert-{{messgaes.tags}} alert-dismissible fade show" role="alert">
      <strong></strong> {{messgaes}}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  <h1>hello world</h1>
    {% endfor %}








    <!-- form code -->

    <div class="container my-2">
      <h3>Contact Us</h3>
      <form action="/contact/" method="POST"> {% csrf_token %}
        <div class="form-group">
          <label for="name">Name</label>
          <input type="name" class="form-control" id="Name" name="name" required placeholder="Enter Your Name">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="email" name="email" required placeholder="Enter Your Email">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Phone</label>
          <input type="tel" class="form-control" id="tel" name="phone" required placeholder="Enter Your Phone number">
        </div>
    
        <div class="form-group">
          <label for="exampleFormControlTextarea1">How may we help you?</label>
          <textarea class="form-control" id="desc" required name='desc' rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    
    
    </div>

<br>
<br><br>

    {% endblock %}


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
